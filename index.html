
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Posts Display</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }

        


        .post-container {
            max-width: 400px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: justify;
        }

        .post-container h1 {
            weight:bold;
            margin:0px;
            padding:0px;
            color:black;
            background:#FFC300;
            
            
        }
      
        .head_design {

            position: fixed;
    top: 0;
    left: 0;
    width: 100%;
            margin:0px 0px 20px 0px;
    background-color:#161928;
 
    color:white;
    padding:9px 0;
    text-align: center;
    font-family: 'Lato', 'Arial', sans-serif;
    font-size: 1.2em;
    font-weight: bold;
    letter-spacing: 1px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
} 
        
    </style>
</head>
<body>

    <div class="head_design" style="margin:0px;">
            <h1>The Website</h1>
            <p style="color:#6AFB92; padding:0px 2px;">'Where science fiction meets realty'</p>
        </div>
    

    <div id="posts-container">
        
    </div>

    <script>
        function loadTextFiles(filenames) {
            var postsContainer = document.getElementById('posts-container');

            filenames.forEach(function(filename) {
                var xhr = new XMLHttpRequest();
                xhr.open('GET', filename + '.txt', true);


xhr.onreadystatechange = function () {
    if (xhr.readyState === 4 && xhr.status === 200) {
        var postContainer = document.createElement('div');
        postContainer.className = 'post-container';

        //var hrElement = document.createElement('hr'); 
        var hrElement = document.createElement('h1');
        hrElement.innerText='POST###';
        postContainer.appendChild(hrElement);

        var textElement = document.createElement('p');
        textElement.innerText = xhr.responseText;
        postContainer.appendChild(textElement);

        postsContainer.appendChild(postContainer);
    }
};

                
                

                xhr.send();
            });
        }

        // Example: Load text from post1.txt, post2.txt, and post3.txt
        loadTextFiles(['post1', 'post2', 'post3','post4','post5', 'post6','post7','post8', 'post9','post10']);
    </script>



</body>
</html>
