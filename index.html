
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Posts Display</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }

        #website-heading {
            text-align: center;
            color: #001f3f;
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .post-container {
            max-width: 400px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: justify;
        }

        .post-container hr {
            height:25px;
            width: 100%;
            margin:0px;
            padding:0px;
            color:#FFC300;
            background:#FFC300;
            border:0px;
            
        }
      
        
        
    </style>
</head>
<body>

    <div id="website-heading">Educational Website: <br> Where Science Fiction Meets Reality</div>
    

    <div id="posts-container">
        hsjjsjd jsjsjs jdjdjdjdj djdjjdjd djdjjdjd djdndn
    </div>

    <script>
        function loadTextFiles(filenames) {
            var postsContainer = document.getElementById('posts-container');

            filenames.forEach(function(filename) {
                var xhr = new XMLHttpRequest();
                xhr.open('GET', filename + '.txt', true);


xhr.onreadystatechange = function () {
    if (xhr.readyState === 4 && xhr.status === 200) {
        var postContainer = document.createElement('div');
        postContainer.className = 'post-container';

        var hrElement = document.createElement('hr');
        postContainer.appendChild(hrElement);

        var textElement = document.createElement('p');
        textElement.innerText = xhr.responseText;
        postContainer.appendChild(textElement);

        postsContainer.appendChild(postContainer);
    }
};

                
                

                xhr.send();
            });
        }

        // Example: Load text from post1.txt, post2.txt, and post3.txt
        loadTextFiles(['post1', 'post2', 'post3','post4','post5', 'post6','post7','post8', 'post9','post10']);
    </script>



</body>
</html>
